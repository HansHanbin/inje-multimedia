<head>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500;700&display=swap');

		.grid1920{
			display: grid;
    			grid-template-columns: repeat(12, 1fr);
    			grid-template-rows: auto;
    			column-gap: 32px;
			width: 1600px;
			margin: 0 auto;
		}
		.bold32{
			font-family: 'Noto Sans';
			font-size: 32px;
			font-weight: bold;
			line-height: 48px;
			color: black;
			grid-column: span 12;
			text-align: center;
			margin-bottom: 60px;
		}
		.MajorName{
			font-family: 'Noto Sans';
			font-size: 24px;
			font-weight: bold;
			line-height: 32px;
			color: black;
			grid-column: span 4;
			text-align: center;
			margin-bottom: 50px;
		}
		.ProfessorName{
			font-family: 'Noto Sans';
			font-size: 20px;
			font-weight: medium;
			line-height: 32px;
			color: black;
			grid-column: span 2;
			text-align: center;
		}
		.ProfessorPic{
			width: 240px;
			height: 320px;
			background-color: #B4BFC9;
			box-shadow: 5px 5px 10px 0 rgba(169, 169, 169, 0.21);
			margin-bottom: 30px;
			grid-column: span 2;
		}
	</style>
</head>

<body>
	<div class="grid1920">
		<div class="bold32">지도 교수</div>
		<div class="MajorName">디지털 콘텐츠</div>
		<div class="MajorName">모션 미디어</div>
		<div class="MajorName">비주얼 인포메이션 디자인</div>
		<div class="ProfessorPic"></div>
		<div class="ProfessorPic"></div>
		<div class="ProfessorPic"></div>
		<div class="ProfessorPic"></div>
		<div class="ProfessorPic"></div>
		<div class="ProfessorPic"></div>
		<div class="ProfessorName">전우정 교수님</div>
		<div class="ProfessorName">이승희 교수님</div>
		<div class="ProfessorName">김석래 교수님</div>
		<div class="ProfessorName">백재훈 교수님</div>
		<div class="ProfessorName">박수진 교수님</div>
		<div class="ProfessorName">최인규 교수님</div>
	</div>
</body>
